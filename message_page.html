<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消息 - 海洋生态APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .ios-status-bar {
            height: 44px;
            background-color: #000;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .status-bar-time {
            font-size: 15px;
            font-weight: 600;
            color: white;
        }
        .status-bar-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .ios-nav-bar {
            height: 44px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
        }
        .ios-tab-bar {
            height: 83px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .ios-card {
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .message-badge {
            position: absolute;
            top: -2px;
            right: -2px;
            min-width: 18px;
            height: 18px;
            padding: 0 5px;
            border-radius: 9px;
            background-color: #ff3b30;
            color: white;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <!-- 信号强度 -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
            </svg>
            <!-- WiFi -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3C7.41 3 3.86 4.53.89 7.01l1.42 1.42C5.27 6.74 8.14 5.5 12 5.5c3.86 0 6.73 1.24 9.69 2.93l1.42-1.42C20.14 4.53 16.59 3 12 3zm0 14c-1.48 0-2.73-.5-3.71-1.29l1.42-1.42c.54.45 1.21.71 2.29.71 1.07 0 1.75-.26 2.29-.71l1.42 1.42c-.98.79-2.23 1.29-3.71 1.29zm0-10c-2.76 0-5.1 1.51-6.39 3.71l1.42 1.42C8.14 10.74 9.86 10 12 10c2.14 0 3.86.74 4.97 2.13l1.42-1.42C17.1 8.51 14.76 7 12 7z"/>
            </svg>
            <!-- 电池 -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/>
            </svg>
        </div>
    </div>

    <!-- iOS导航栏 -->
    <div class="ios-nav-bar flex items-center justify-between px-4 sticky top-0 z-50">
        <h1 class="text-lg font-semibold">消息</h1>
        <button class="text-blue-500">编辑</button>
    </div>

    <!-- 主要内容区域 -->
    <main class="pb-20">
        <!-- 消息分类 -->
        <div class="p-4 bg-white">
            <div class="grid grid-cols-4 gap-4">
                <div class="flex flex-col items-center">
                    <div class="relative">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                            </svg>
                        </div>
                        <span class="message-badge">3</span>
                    </div>
                    <span class="text-xs mt-1">评论</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="relative">
                        <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                            </svg>
                        </div>
                        <span class="message-badge">5</span>
                    </div>
                    <span class="text-xs mt-1">点赞</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="relative">
                        <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center">
                            <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
                            </svg>
                        </div>
                    </div>
                    <span class="text-xs mt-1">通知</span>
                </div>
                <div class="flex flex-col items-center">
                    <div class="relative">
                        <div class="w-12 h-12 rounded-full bg-orange-100 flex items-center justify-center">
                            <svg class="w-6 h-6 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                        </div>
                    </div>
                    <span class="text-xs mt-1">活动</span>
                </div>
            </div>
        </div>

        <!-- 聊天列表 -->
        <div class="mt-2">
            <div class="bg-white">
                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0" 
                                 alt="用户头像" 
                                 class="w-12 h-12 rounded-full object-cover">
                            <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                        </div>
                        <div class="ml-3 flex-1">
                            <div class="flex items-center justify-between">
                                <h4 class="font-medium">海洋保护协会</h4>
                                <span class="text-xs text-gray-500">10:30</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">您好，感谢您参与我们的海滩清理活动！</p>
                        </div>
                    </div>
                </div>

                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1544551763-77ef2d0cfc6c" 
                                 alt="用户头像" 
                                 class="w-12 h-12 rounded-full object-cover">
                            <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></span>
                        </div>
                        <div class="ml-3 flex-1">
                            <div class="flex items-center justify-between">
                                <h4 class="font-medium">海洋生物学家</h4>
                                <span class="text-xs text-gray-500">昨天</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">您分享的蓝鲸照片非常精彩！</p>
                        </div>
                    </div>
                </div>

                <div class="p-4 border-b border-gray-100">
                    <div class="flex items-center">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" 
                                 alt="用户头像" 
                                 class="w-12 h-12 rounded-full object-cover">
                        </div>
                        <div class="ml-3 flex-1">
                            <div class="flex items-center justify-between">
                                <h4 class="font-medium">环保志愿者</h4>
                                <span class="text-xs text-gray-500">周一</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">下次活动什么时候开始？</p>
                        </div>
                    </div>
                </div>

                <div class="p-4">
                    <div class="flex items-center">
                        <div class="relative">
                            <img src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0" 
                                 alt="用户头像" 
                                 class="w-12 h-12 rounded-full object-cover">
                        </div>
                        <div class="ml-3 flex-1">
                            <div class="flex items-center justify-between">
                                <h4 class="font-medium">海洋科普馆</h4>
                                <span class="text-xs text-gray-500">上周</span>
                            </div>
                            <p class="text-sm text-gray-500 mt-1">欢迎参观我们的新展览！</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- iOS底部标签栏 -->
    <div class="ios-tab-bar fixed bottom-0 left-0 right-0 flex justify-around items-center px-4">
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">首页</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">发现</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">发布</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span class="text-xs mt-1 text-blue-500">消息</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">我的</span>
        </button>
    </div>
</body>
</html>
