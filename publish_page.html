<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布 - 海洋生态APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .ios-status-bar {
            height: 44px;
            background-color: #000;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .status-bar-time {
            font-size: 15px;
            font-weight: 600;
            color: white;
        }
        .status-bar-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .ios-nav-bar {
            height: 44px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
        }
        .ios-tab-bar {
            height: 83px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .ios-card {
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .image-preview {
            position: relative;
            width: 100px;
            height: 100px;
        }
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
        .image-preview .remove-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <!-- 信号强度 -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
            </svg>
            <!-- WiFi -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3C7.41 3 3.86 4.53.89 7.01l1.42 1.42C5.27 6.74 8.14 5.5 12 5.5c3.86 0 6.73 1.24 9.69 2.93l1.42-1.42C20.14 4.53 16.59 3 12 3zm0 14c-1.48 0-2.73-.5-3.71-1.29l1.42-1.42c.54.45 1.21.71 2.29.71 1.07 0 1.75-.26 2.29-.71l1.42 1.42c-.98.79-2.23 1.29-3.71 1.29zm0-10c-2.76 0-5.1 1.51-6.39 3.71l1.42 1.42C8.14 10.74 9.86 10 12 10c2.14 0 3.86.74 4.97 2.13l1.42-1.42C17.1 8.51 14.76 7 12 7z"/>
            </svg>
            <!-- 电池 -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/>
            </svg>
        </div>
    </div>

    <!-- iOS导航栏 -->
    <div class="ios-nav-bar flex items-center justify-between px-4 sticky top-0 z-50">
        <button class="text-gray-500">取消</button>
        <h1 class="text-lg font-semibold">发布</h1>
        <button class="text-blue-500 font-medium">发布</button>
    </div>

    <!-- 主要内容区域 -->
    <main class="pb-20">
        <!-- 发布类型选择 -->
        <div class="p-4 bg-white">
            <div class="flex space-x-4">
                <button class="flex-1 py-2 bg-blue-500 text-white rounded-lg text-sm font-medium">动态</button>
                <button class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm">活动</button>
                <button class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-lg text-sm">科普</button>
            </div>
        </div>

        <!-- 发布内容编辑区 -->
        <div class="p-4 bg-white mt-2">
            <textarea 
                placeholder="分享你的海洋故事..." 
                class="w-full h-32 p-2 text-base resize-none focus:outline-none"
            ></textarea>
            
            <!-- 图片预览区 -->
            <div class="mt-4 flex flex-wrap gap-2">
                <div class="image-preview">
                    <img src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0" alt="预览图片">
                    <div class="remove-btn">×</div>
                </div>
                <div class="image-preview">
                    <img src="https://images.unsplash.com/photo-1544551763-77ef2d0cfc6c" alt="预览图片">
                    <div class="remove-btn">×</div>
                </div>
                <button class="w-[100px] h-[100px] border-2 border-dashed border-gray-300 rounded-lg flex flex-col items-center justify-center text-gray-400">
                    <svg class="w-8 h-8 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    <span class="text-xs">添加图片</span>
                </button>
            </div>
        </div>

        <!-- 位置信息 -->
        <div class="p-4 bg-white mt-2">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    <span class="text-gray-600">添加位置</span>
                </div>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </div>
        </div>

        <!-- 话题标签 -->
        <div class="p-4 bg-white mt-2">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"/>
                    </svg>
                    <span class="text-gray-600">添加话题</span>
                </div>
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </div>
        </div>

        <!-- 可见性设置 -->
        <div class="p-4 bg-white mt-2">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <svg class="w-5 h-5 text-gray-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                    </svg>
                    <span class="text-gray-600">谁可以看</span>
                </div>
                <div class="flex items-center text-gray-500">
                    <span class="text-sm mr-1">公开</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                    </svg>
                </div>
            </div>
        </div>
    </main>

    <!-- iOS底部标签栏 -->
    <div class="ios-tab-bar fixed bottom-0 left-0 right-0 flex justify-around items-center px-4">
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">首页</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">发现</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span class="text-xs mt-1 text-blue-500">发布</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">消息</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">我的</span>
        </button>
    </div>
</body>
</html>
