<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海洋生态APP原型设计</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .ios-status-bar {
            height: 44px;
            background-color: #000;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .status-bar-time {
            font-size: 15px;
            font-weight: 600;
            color: white;
        }
        .status-bar-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .ios-nav-bar {
            height: 44px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
        }
        .ios-tab-bar {
            height: 83px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .ios-card {
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <!-- 信号强度 -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
            </svg>
            <!-- WiFi -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3C7.41 3 3.86 4.53.89 7.01l1.42 1.42C5.27 6.74 8.14 5.5 12 5.5c3.86 0 6.73 1.24 9.69 2.93l1.42-1.42C20.14 4.53 16.59 3 12 3zm0 14c-1.48 0-2.73-.5-3.71-1.29l1.42-1.42c.54.45 1.21.71 2.29.71 1.07 0 1.75-.26 2.29-.71l1.42 1.42c-.98.79-2.23 1.29-3.71 1.29zm0-10c-2.76 0-5.1 1.51-6.39 3.71l1.42 1.42C8.14 10.74 9.86 10 12 10c2.14 0 3.86.74 4.97 2.13l1.42-1.42C17.1 8.51 14.76 7 12 7z"/>
            </svg>
            <!-- 电池 -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/>
            </svg>
        </div>
    </div>

    <!-- iOS导航栏 -->
    <div class="ios-nav-bar flex items-center justify-between px-4 sticky top-0 z-50">
        <h1 class="text-lg font-semibold">海洋生态</h1>
        <button class="text-blue-500">编辑</button>
    </div>

    <!-- 主要内容区域 -->
    <main class="pb-20">
        <!-- 首页轮播 -->
        <div class="relative h-[400px]">
            <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" 
                 alt="首页banner" 
                 class="w-full h-full object-cover">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-6">
                <h2 class="text-white text-2xl font-bold">探索海洋世界</h2>
                <p class="text-white/80 mt-2">发现、记录、分享</p>
            </div>
        </div>

        <!-- 快捷功能区 -->
        <div class="grid grid-cols-4 gap-4 p-4 bg-white">
            <div class="text-center">
                <div class="w-12 h-12 mx-auto bg-blue-100 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                </div>
                <p class="text-xs mt-2">图鉴</p>
            </div>
            <div class="text-center">
                <div class="w-12 h-12 mx-auto bg-green-100 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <p class="text-xs mt-2">活动</p>
            </div>
            <div class="text-center">
                <div class="w-12 h-12 mx-auto bg-purple-100 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                </div>
                <p class="text-xs mt-2">社区</p>
            </div>
            <div class="text-center">
                <div class="w-12 h-12 mx-auto bg-yellow-100 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                    </svg>
                </div>
                <p class="text-xs mt-2">记录</p>
            </div>
        </div>

        <!-- 推荐内容 -->
        <div class="p-4">
            <h3 class="text-lg font-semibold mb-4">推荐内容</h3>
            <div class="space-y-4">
                <div class="ios-card p-4">
                    <div class="flex items-center mb-3">
                        <img src="https://images.unsplash.com/photo-1544551763-77ef2d0cfc6c" 
                             alt="海洋生物" 
                             class="w-16 h-16 rounded-lg object-cover">
                        <div class="ml-3">
                            <h4 class="font-medium">蓝鲸的迁徙之旅</h4>
                            <p class="text-sm text-gray-500">探索蓝鲸的迁徙路线</p>
                        </div>
                    </div>
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>2小时前</span>
                        <span>1.2k 阅读</span>
                    </div>
                </div>

                <div class="ios-card p-4">
                    <div class="flex items-center mb-3">
                        <img src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0" 
                             alt="海洋保护" 
                             class="w-16 h-16 rounded-lg object-cover">
                        <div class="ml-3">
                            <h4 class="font-medium">海洋保护行动</h4>
                            <p class="text-sm text-gray-500">参与海洋垃圾清理活动</p>
                        </div>
                    </div>
                    <div class="flex justify-between text-sm text-gray-500">
                        <span>5小时前</span>
                        <span>856 阅读</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- iOS底部标签栏 -->
    <div class="ios-tab-bar fixed bottom-0 left-0 right-0 flex justify-around items-center px-4">
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span class="text-xs mt-1 text-blue-500">首页</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">发现</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">发布</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">消息</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">我的</span>
        </button>
    </div>
</body>
</html>
