<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发现 - 海洋生态APP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .ios-status-bar {
            height: 44px;
            background-color: #000;
            padding: 0 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }
        .status-bar-time {
            font-size: 15px;
            font-weight: 600;
            color: white;
        }
        .status-bar-icons {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .ios-nav-bar {
            height: 44px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
        }
        .ios-tab-bar {
            height: 83px;
            background-color: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        .ios-card {
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .category-tabs {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .category-tabs::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <!-- 信号强度 -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/>
            </svg>
            <!-- WiFi -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 3C7.41 3 3.86 4.53.89 7.01l1.42 1.42C5.27 6.74 8.14 5.5 12 5.5c3.86 0 6.73 1.24 9.69 2.93l1.42-1.42C20.14 4.53 16.59 3 12 3zm0 14c-1.48 0-2.73-.5-3.71-1.29l1.42-1.42c.54.45 1.21.71 2.29.71 1.07 0 1.75-.26 2.29-.71l1.42 1.42c-.98.79-2.23 1.29-3.71 1.29zm0-10c-2.76 0-5.1 1.51-6.39 3.71l1.42 1.42C8.14 10.74 9.86 10 12 10c2.14 0 3.86.74 4.97 2.13l1.42-1.42C17.1 8.51 14.76 7 12 7z"/>
            </svg>
            <!-- 电池 -->
            <svg class="w-4 h-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M15.67 4H14V2h-4v2H8.33C7.6 4 7 4.6 7 5.33v15.33C7 21.4 7.6 22 8.33 22h7.33c.74 0 1.34-.6 1.34-1.33V5.33C17 4.6 16.4 4 15.67 4z"/>
            </svg>
        </div>
    </div>

    <!-- iOS导航栏 -->
    <div class="ios-nav-bar flex items-center justify-between px-4 sticky top-0 z-50">
        <h1 class="text-lg font-semibold">发现</h1>
        <button class="text-blue-500">筛选</button>
    </div>

    <!-- 主要内容区域 -->
    <main class="pb-20">
        <!-- 搜索栏 -->
        <div class="p-4 bg-white sticky top-[88px] z-40">
            <div class="relative">
                <input type="text" 
                       placeholder="搜索海洋生物、活动、话题" 
                       class="w-full h-10 pl-10 pr-4 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="w-5 h-5 text-gray-400 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
            </div>
        </div>

        <!-- 分类标签 -->
        <div class="px-4 py-2 bg-white overflow-x-auto whitespace-nowrap category-tabs">
            <div class="inline-flex space-x-2">
                <button class="px-4 py-1.5 bg-blue-500 text-white rounded-full text-sm">全部</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">海洋生物</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">保护活动</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">科普知识</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">环保资讯</button>
                <button class="px-4 py-1.5 bg-gray-100 text-gray-600 rounded-full text-sm">社区话题</button>
            </div>
        </div>

        <!-- 热门话题 -->
        <div class="p-4 bg-white mt-2">
            <h3 class="text-lg font-semibold mb-4">热门话题</h3>
            <div class="grid grid-cols-2 gap-4">
                <div class="ios-card p-3">
                    <div class="relative h-32 rounded-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0" 
                             alt="海洋保护" 
                             class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-2 left-2 text-white">
                            <p class="text-sm font-medium">#海洋保护</p>
                            <p class="text-xs">2.3k 讨论</p>
                        </div>
                    </div>
                </div>
                <div class="ios-card p-3">
                    <div class="relative h-32 rounded-lg overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1544551763-77ef2d0cfc6c" 
                             alt="海洋生物" 
                             class="w-full h-full object-cover">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                        <div class="absolute bottom-2 left-2 text-white">
                            <p class="text-sm font-medium">#海洋生物</p>
                            <p class="text-xs">1.8k 讨论</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 推荐内容 -->
        <div class="p-4 bg-white mt-2">
            <h3 class="text-lg font-semibold mb-4">推荐内容</h3>
            <div class="space-y-4">
                <div class="ios-card p-4">
                    <div class="flex items-start">
                        <img src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0" 
                             alt="用户头像" 
                             class="w-10 h-10 rounded-full object-cover">
                        <div class="ml-3 flex-1">
                            <div class="flex items-center justify-between">
                                <h4 class="font-medium">海洋保护协会</h4>
                                <button class="text-blue-500 text-sm">关注</button>
                            </div>
                            <p class="text-sm text-gray-600 mt-1">【海洋保护行动】本周末将在三亚海滩开展垃圾清理活动，欢迎志愿者参与！</p>
                            <div class="mt-2 grid grid-cols-3 gap-2">
                                <img src="https://images.unsplash.com/photo-1505118380757-91f5f5632de0" 
                                     alt="活动图片" 
                                     class="w-full h-24 rounded-lg object-cover">
                                <img src="https://images.unsplash.com/photo-1544551763-77ef2d0cfc6c" 
                                     alt="活动图片" 
                                     class="w-full h-24 rounded-lg object-cover">
                                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" 
                                     alt="活动图片" 
                                     class="w-full h-24 rounded-lg object-cover">
                            </div>
                            <div class="flex items-center justify-between mt-3 text-sm text-gray-500">
                                <div class="flex items-center space-x-4">
                                    <button class="flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                        </svg>
                                        128
                                    </button>
                                    <button class="flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                                        </svg>
                                        36
                                    </button>
                                </div>
                                <span>2小时前</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ios-card p-4">
                    <div class="flex items-start">
                        <img src="https://images.unsplash.com/photo-1544551763-77ef2d0cfc6c" 
                             alt="用户头像" 
                             class="w-10 h-10 rounded-full object-cover">
                        <div class="ml-3 flex-1">
                            <div class="flex items-center justify-between">
                                <h4 class="font-medium">海洋生物学家</h4>
                                <button class="text-blue-500 text-sm">关注</button>
                            </div>
                            <p class="text-sm text-gray-600 mt-1">【科普】蓝鲸是世界上最大的动物，成年蓝鲸的体长可达30米，体重可达180吨。</p>
                            <div class="mt-2">
                                <img src="https://images.unsplash.com/photo-1544551763-77ef2d0cfc6c" 
                                     alt="蓝鲸图片" 
                                     class="w-full h-48 rounded-lg object-cover">
                            </div>
                            <div class="flex items-center justify-between mt-3 text-sm text-gray-500">
                                <div class="flex items-center space-x-4">
                                    <button class="flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                                        </svg>
                                        256
                                    </button>
                                    <button class="flex items-center">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                                        </svg>
                                        48
                                    </button>
                                </div>
                                <span>5小时前</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- iOS底部标签栏 -->
    <div class="ios-tab-bar fixed bottom-0 left-0 right-0 flex justify-around items-center px-4">
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">首页</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <span class="text-xs mt-1 text-blue-500">发现</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">发布</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">消息</span>
        </button>
        <button class="flex flex-col items-center">
            <svg class="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
            </svg>
            <span class="text-xs mt-1 text-gray-400">我的</span>
        </button>
    </div>
</body>
</html>
